<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Range Filter</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Bootstrap Datepicker CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.10.0/dist/css/bootstrap-datepicker.min.css"
        rel="stylesheet">
    <style>
        /* Custom CSS for compact layout */
        .compact-inputs,.left-button,.right-button {
            display: flex;
            flex-wrap: wrap;
        }

        .compact-inputs input {
            width: max-content;
            /* Adjust width as needed */
            margin-right: 5px;
        }

        /* Responsive classes */
        @media (max-width: 768px) {
            .compact-inputs input {
                width: 100%;
                margin-bottom: 5px;
            }
            .right-button {
            margin-left: 0!important;
            margin-top: 10px;
            
        }
        }

        /* Position the bottom button */
        .right-button {
            margin-left: auto;
            
        }
        .left-button{
            justify-content: flex-start;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        
        <div class="compact-inputs">
            <div class="left-button">
                <input type="text" id="start-date" class="form-control" placeholder="From Date">
                <input type="text" id="end-date" class="form-control" placeholder="TO Date">
                <button class="btn btn-primary" id="filter-button">Filter</button>
            </div>
            <div class="right-button">
                <button class="btn btn-primary" id="filter-button">Download CSV</button>
            </div>
        </div>
        <!-- Your content to be filtered goes here -->
    </div>

    <!-- Second filter button in the same line as the first button but at the end of the page -->


    <!-- Add jQuery and Bootstrap Datepicker JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.10.0/dist/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function () {
            // Initialize datepicker
            $('.form-control').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true,
            });

            // Handle filter button click
            $('#filter-button').on('click', function () {
                const startDate = $('#start-date').val();
                const endDate = $('#end-date').val();

                // Add your filtering logic here
                // You can use startDate and endDate to filter your content
                console.log('Start Date:', startDate);
                console.log('End Date:', endDate);

                // Example: You can make an AJAX request to fetch filtered data
                // $.ajax({
                //     url: 'filter_data.php',
                //     data: { startDate: startDate, endDate: endDate },
                //     success: function (response) {
                //         // Update your content with the filtered data
                //     },
                // });
            });
        });
    </script>
</body>

</html>
